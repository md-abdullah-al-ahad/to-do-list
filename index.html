<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="">
        <form id="todoForm" class="flex flex-col items-center gap-7 my-4">
            <input
                type="text"
                placeholder="What you want to do?"
                class="input input-primary"
                id="input-value"
            />
            <button id="submit-button" class="btn btn-neutral btn-dash">
                Submit
            </button>
        </form>
        <ul
            id="task-to-do"
            class="list bg-base-100 shadow-md px-10 py-6 fancy-border mx-3"
        ></ul>
        <div class="flex justify-center my-4">
            <button id="clear-button" class="btn btn-neutral btn-outline">
                Clear
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
